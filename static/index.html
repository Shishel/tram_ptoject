<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта с кастомными метками</title>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;700&display=swap" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=0f0cb27e-11ce-400f-af08-b552d5546e3c&format=json" type="text/javascript"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&suggest_apikey=24b8905b-b474-4bc8-8a09-58613e7310cb&lang=ru_RU" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <style>
    html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Иконки внутри панели */
        button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        button img {
            width: 20px;
            height: 20px;
        }


         /* Общие стили */
    *, *:before, *:after {
        box-sizing: border-box; /* Учитывает отступы и границы в общей ширине */
    }

    html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Верхняя панель */
    #top-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 38px;
        width: 100%;
        background: linear-gradient(to right, #ff0000, #b30000); 
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        z-index: 1000;
    }

    /* Контейнер для поля поиска и кнопок */
    #search-container {
        position: relative;
        display: flex;
        align-items: center;
        background-color: white;
        border-radius: 10px;
        width: 400px;
        height: 30px;
        padding: 0 10px;
    }

    /* Поле поиска */
    #route-search {
        flex-grow: 1;
        height: 27px;
        padding: 10px;
        background-repeat: no-repeat;
        background-position: 10px center;
        background-size: 16px;
        border: none;
        border-radius: 10px;
        width: 100%;
        background-color: transparent;
        font-size: 14px;
        color: black;
        margin-left: -10px;
    }

    /* Кнопки внутри поля поиска */
    #search-container button {
        background: none;
        border: none;
        cursor: pointer;
    }

    /* иконка правом конце */
    #right-logo {
        display: flex;
        align-items: center;
        height: 175%;
    }

    #right-logo img {
       max-height: 100%;
   }

    /* кнопки изменения масштаба*/
    .zoom-buttons {
        flex-direction: row; 
        position: absolute;
        top: 50px; 
        right: 20px; 
        display: flex;
        background-color: rgba(127, 113, 113, 0.27); 
        padding: 2px; 
        border-radius: 10px; 
        z-index: 1;
        
    }

    .zoom-buttons button {
        display: flex;
        align-items: center;
        margin: 0 1px;
        padding: 10px;
        font-size: 16px;
    }

    .zoom-buttons button:not(:last-child)::after {
        content: ""; 
        display: block; 
        width: 2px; 
        height: 30px; 
        background-color: rgb(13, 7, 7); 
        margin-left: 12px; 
        margin-right: -12px;
        align-self: center; 
    }

    .side-panel {
        position: fixed;
        z-index: 1100;
        bottom: 5%;
        left: -100%; 
        width: 20%;
        height: 90%; 
        background-color: #f4f4f4;
        opacity: 0; 
        transition: 0.4s ease; 
        pointer-events: none; 
        border-radius: 20px;
        display: flex;
        flex-direction: column; 
        }

    .side-panel.active {
        left: 0; 
        opacity: 1; 
        pointer-events: auto; 
    }

    .routepanel {
        display: none; 
        background-color: #e6e6e6; 
        position: absolute; 
        top: -3px;
        left: -5px;
        width: 105%;
        height: 650%;
        color: white;
        padding: 20px;
        box-sizing: border-box; 
        z-index: 10; 
        border-radius: 10px;
        border: 2px solid #BBBBBB; 
    }


    .input-style-1 {
        border: 2px solid #BBBBBB;
        border-radius: 5px;
        width: 90%;
        padding: 10px;
        margin-bottom: 30px;
        background-color: #E0E0E0;
        color: #E0E0E0;
        font-size: 16px;
        color:#333;
    }

    .input-style-2 {
        border: 2px solid #BBBBBB;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
        background-color: #E0E0E0;
        color: #E0E0E0;
        font-size: 16px;
        color:#333;
    }

    #flip-btn {
        margin: 15px auto; /* Центрирует кнопку по горизонтали */
        display: block; /* Требуется для выравнивания по центру с помощью margin */
        background-color: #ff5733;
        color: white;
        border: none;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
        cursor: pointer;
        top: 47px;
        left: 363px;
        position: fixed;
    }

    .button-container {
       display: flex; 
   }

   .btn-secondary {
       color: white;
       margin-right: 120px;
       margin-top: 20px;
       border: none;
       font-size: 16px;
       border-radius: 5px;
       transition: background-color 0.3s;
   }

    .toggle-btn {
        position: fixed;
        z-index: 1100;
        top: 7%;
        left: 0.5%; 
        background-color: #333;
        height: 50px;
        width: 25px;
        color: white;
        border: none;
        display: flex;
        justify-content: center; 
        align-items: center;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.4s ease;
    }

    .toggle-btn.active {
        left: 20.5%; 
    }



    </style>
</head>
<body>
    <!-- Верхняя панель -->
    <div id="top-bar">
        <!-- Поиск -->
        <div id="search-container">
            <input type="text" id="route-search" placeholder="Поиск и выбор мест" />
            <button id="search-btn">
                <img src="images/icons//search-background.svg" alt="search">
            </button>
            <div class="routepanel" id="routepanel">
                <form>
                    <form id="route-form">
                        <div class="form-group">
                            <input type="text" id="input1" name="input1" class="form-control input-style-1" placeholder="Откуда">
                        </div>
                        <div class="form-group">
                            <input type="text" id="input2" name="input2" class="form-control input-style-2" placeholder="Куда">
                        </div>
                    <div class="button-container">
                        <button type="button" id="btn1" class="btn-secondary" src="/static/images/icons/flip.svg" alt="flip-icon">
                            <img src="/static/images/icons/auto.svg" alt="auto Icon">
                        </button>
                        <button type="button" id="btn2" class="btn-secondary">
                            <img src="/static/images/icons/masstranslit.svg" alt="tram Icon"></button>
                        <button type="button" id="btn3" class="btn-secondary">
                            <img src="/static/images/icons/walking.svg" alt="walk Icon"></button>
                    </div>
                    <button type="button" id="flip-btn" class="btn btn-primary">
                        <img src="/static/images/icons/flip.svg" alt="Flip Icon">
                    </button>
                    <button type="button" id="exit" style="position: relative; left: 95%; bottom: 13px; scale: 50%">
                        <img src="/static/images/icons/X.svg" alt="exit">
                    </button>
                </form>
            </div>
        </div>
        <div id="right-logo">
            <img src="images/icons//logo 1.svg">
        </div>
    </div>

    <div class="side-panel">
        <div class="panel-part part1"></div>
        <div class="panel-part part2">
            <div class="red-block">
                <!--изображение трамвая-->
                <img src="images/icons//tram.svg" alt="Description" class="left-image">
            <p style="font-size: 25px; margin-top: 7px;">232</p>
            </div>

            <div class="next-to-red-block">
                <p style="color: #727370; font-size: 16px;">problem</p>
                <p style="color: black; font-size: 16px;">solver</p>
            </div>
            <div class="btn-container">
                <button class="btn btn-one" onclick="changeImage(this)">
                    <!--первоеизображение маршрута-->
                   <img src="images/icons//path.svg" alt="destination" border="0"/>
                </button>
                <button class="btn btn-two" onclick="changeImage(this)">
                    <!--первое изображение избранного-->
                   <img src="images/icons//fav.svg" alt="favourite" border="0"/>
                </button>
            </div>
        <div class="image-text-block">
            <div class="row">
                <!--изображение галочки-->
                <img src="images/icons//true.svg" alt="Icon 1" class="small-image">
                <span>Низкий пол</span>
            </div>
            <div class="row">
                <!--изображение крестика-->
                <img src="images/icons//false.svg" alt="Icon 2" class="small-image">
                <span>Кондиционер</span>
            </div>
            <div class="row">
                <!--изображение галочки-->
                <img src="images/icons//true.svg" alt="Icon 1" class="small-image">
                <span>Wi-Fi</span>
            </div>
            <div class="row">
                <!--изображение трамвая на красном фоне-->
                <img src="images/icons//tram-icon.svg" alt="tram Icon" class="small-image">
                <span style="font-family: arial;">Трамвай</span>
            </div>
        </div>
        </div>
    </div>
   
</div>


    <!-- Карта -->
    <div id="map"></div>
    <div class="zoom-buttons">
        <button id="zoomIn">
            <img src="images/icons//zoom-icon.svg" alt="Zoom In" style="width: 20px; height: 20px;"></button>
        <button id="zoomOut">
            <img src="images/icons//unzoom-icon.svg" alt="Zoom Out" style="width: 20px; height: 20px;"></button>
    </div>

</body>
</html>
